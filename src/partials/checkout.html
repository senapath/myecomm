<div class="container">
<h2>Checkout</h2>
<div ng-if="type=='buynow'">
	<div class="row">
	<div class="col-sm-6">
		<div class="row well">
		<div class="col-sm-2"><img ng-src="{{prod.imgurl}}" width="100px" height="150px"></div>
		<div class="col-sm-6">
			<ul>
				<li>Name: {{prod.prodname}}</li>
				<li>Price: {{prod.price}}</li>
				<li>Desc: {{prod.desc}}</li>
			</ul>
		</div>
		</div>
	</div>
	<div class="col-sm-6">
		<div ng-include src="'partials/checkoutform.html'"></div>
	</div>
	</div>
</div>
<div ng-if="type=='checkout'">
	<div class="row">
	<div class="col-sm-6">
		<div class="row well">
		<div class="col-sm-2"><img ng-src="{{prod.imgurl}}" width="100px" height="150px"></div>
		<div class="col-sm-6">
			<ul>
				<li>Name: {{prod.prodname}}</li>
				<li>Price: {{prod.price}}</li>
				<li>Desc: {{prod.desc}}</li>
			</ul>
		</div>
		</div>
	</div>
	<div class="col-sm-6">
		<div ng-include src="'partials/checkoutform.html'"></div>
	</div>
	</div>
</div>
</div>
